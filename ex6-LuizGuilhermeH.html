<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>
</head>

<body>
    <h1>Média do Aluno </h1>
    <button onclick="calculaMedia()">Calcular média</button>
    <section id="campo-resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <!--Exercício 3: Nesta questão você deverá responder as seguintes questões:

              a) Qual é a função do método "window.prompt" utilizado na declaração de variáveis?
              Abre um pop-up para perguntar o valor da variável.
              b) Qual é a função da propriedada JavaScript chamada "innerHTML" utilizada na exibição de resultados de média? 
              Vai substituir o valor do campo para o valor declarado.
              c) Altere o código, adicionando estrutura condicional em JavaScript de forma que:
                SE a media for maior ou igual a 8, será exibida a logo-aprovado.gif,
                SE NÃO, será exibida a logo-reprovado.gif
                ambas GIFs estão anexas na tarefa.-->
    <script>
        function calculaMedia() {
            // Abaixo temos as declarações de variáveis nome_aluno, nota1, nota2 e media.
            // Já que o nome não é um número e sim letras, não é preciso colocar Number() para fazer a conversão de tipo
            let nome_aluno = window.prompt('Qual é o nome do aluno?')
            let nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome_aluno}`))
            let nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome_aluno}?`))
            media = (nota1 + nota2) / 2
            let resultado = document.getElementById('campo-resultado')

            //abaixo teremos a exibição de resultados.
            resultado.innerHTML = `<p>Calculando a média final de ${nome_aluno}.</p>`
            // O += é necessário, pois indica a necessidade  de "manter a frase anterior, adicionando essa outra frase". 
            // Se não fosse ele, a linha anterior seria apagada.
            resultado.innerHTML += `<p>As notas obtidas foram ${nota1} e ${nota2}.</p>`
            resultado.innerHTML += `<p>A média final será ${media}.</p>`

        }
    </script>
</body>

</html>
